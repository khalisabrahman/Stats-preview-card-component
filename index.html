<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/main.css" />
		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="card-container">
			<div class="left-container">
				<div class="title">
					Get <span class="insights">insights</span> that help your business grow.
				</div>
				<div class="desc">
					Discover the benefits of data analytics and make better decisions regarding
					revenue, customer experience, and overall efficiency.
				</div>
				<div class="statistics">
					<div class="stat-box">
						<div class="numbers">10k+</div>
						<div class="stats-heading">COMPANIES</div>
					</div>
					<div class="stat-box">
						<div class="numbers">314</div>
						<div class="stats-heading">TEMPLATES</div>
					</div>
					<div class="stat-box">
						<div class="numbers">12m+</div>
						<div class="stats-heading">QUERIES</div>
					</div>
				</div>
			</div>
			<div class="right-container">
				<div class="purple-overlay"></div>
				<img src="./images/image-header-desktop.jpg" alt="image" />
			</div>
		</div>
	</body>
</html>
